<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>bookshelf</title><path d="M9 3V18H12V3H9M12 5L16 18L19 17L15 4L12 5M5 5V18H8V5H5M3 19V21H21V19H3Z" /></svg>
        <h1>Library</h1>
    </header>

    <section class="container">

        <dialog>
            <form class="form-container">
                <div class="book-title form-field">
                    <!-- <label for="title">Title</label> -->
                    <input type="text" id="title" name="title" placeholder="Title">
                </div>
    
                <div class="book-author form-field">
                    <!-- <label for="author">Author</label> -->
                    <input type="text" id="author" name="author" placeholder="Author" required>
                </div>
    
                <div class="no_of_pages form-field">
                    <!-- <label for="no_of_pages">Number of pages</label> -->
                    <input type="number" id="no_of_pages" name="no_of_pages" placeholder="Number of Pages" min="1" max="10000" required>
                </div>
    
                <div class="hasRead form-field">
                    <label for="hasRead">Have you read the book?</label>
                    <input type="checkbox" name="hasRead" id="hasRead" required>
                </div>
    
                <button id="add" type="submit">SUBMIT</button>
                <button id="close" formmethod="dialog" autofocus>CLOSE</button>
            </form>
        </dialog>

        <div class="showDialogBox">
            <button class="addBookBtn">NEW BOOK</button>
        </div>

        <div class="books-container">

        </div>

    </section>

</body>
</html>
