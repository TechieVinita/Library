<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>Library</h1>
    </header>
    <section class="container">

        <form action="" method="post">
            <div class="book-title">
                <label for="title">Title</label>
                <input type="text" id="title" name="title">
            </div>

            <div class="book-author">
                <label for="author">Author</label>
                <input type="text" id="author" name="author">
            </div>

            <div class="no_of_pages">
                <label for="no_of_pages">Number of pages</label>
                <input type="number" id="no_of_pages" name="no_of_pages">
            </div>

            <div class="hasRead">
                <label for="hasRead">Have you read the book?</label>
                <input type="checkbox" name="hasRead" id="hasRead">
            </div>
        </form>

        <div class="books-container"></div>
        <button class="addBookBtn">NEW BOOK</button>
    </section>
</body>
</html>
